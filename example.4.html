<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Striped Table</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

    <h2 class="mb-3">Employee Information Table</h2>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Position</th>
                <th>Department</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>John Doe</td>
                <td>Software Engineer</td>
                <td>IT</td>
                <td>$80,000</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Jane Smith</td>
                <td>Project Manager</td>
                <td>Operations</td>
                <td>$90,000</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Mike Johnson</td>
                <td>Data Analyst</td>
                <td>Analytics</td>
                <td>$75,000</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Emily Davis</td>
                <td>HR Manager</td>
                <td>Human Resources</td>
                <td>$85,000</td>
            </tr>
        </tbody>
    </table>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
